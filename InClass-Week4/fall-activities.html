<html>
    <head>
        <title>Lists</title>
        <style>
        .square { list-style-type: square; }
        ul.circle { list-style-type: circle; }
        #fall-activities { list-style-type: lower-roman; }
        ul { padding-bottom: 3em; }
        </style>
    </head>
    <body>
        <h2>Favorite Fall Activities</h2>
        <ul class="circle">
            <li>Haunted Houses</li>
            <li>Halloween
                <ul class="square">
                    <li>Costumes</li>
                    <li>Parties at the College</li>
                    <li>Candy</li>
                    <li>Trick-or-Treating</li>
                    <li>Lights</li>
                </ul>
            </li>
            <li>Thanksgiving</li>
            <li>Eating Chili</li>
            <li>Hiking</li>
            <li>Eating Pumpkin Pie</li>
        </ul>

        <h2>Favorite Fall Foods</h2>
        <ol id="fall-activities">
            <li>Pumpkin Pie</li>
            <li>Chili</li>
            <li>Turkey</li>
            <li>Apple Cider</li>
        </ol>
    </body>
</html>
